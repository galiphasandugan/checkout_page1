<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout App</title>

    <link rel="stylesheet" href="./assets/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->

</head>
<body>
    
    <header class="header">
        <!-- <h1>Checkout App</h1> -->
        <img src="./assets/img/logo1.png" alt="" class="header__logo">
    </header>


    <main class="mainTop">

        <div class="items">

            <div class="items_p1">
            
                <div>
    
                    <div>
                        <h4 class="p1_itemName">Macbook M2 Air</h4>
                        <img src="./assets/img/mac.jpg" alt="mac" srcset="" class="p1_itemDic">
                    </div>
                    
                    <div>
                        <strong class="p1_itemPrice">1474.99</strong><span> $</span>
                        <span>1694.99 $</span>
                    </div>
    
                    <div>
                        <i class="fa-solid fa-plus p1btn"></i>
                    </div>
                    
                </div>
    
            </div>
    
            <div class="items_p2">
                
                <div>
    
                    <div>
                        <h4 class="p2_itemName">Apple Keyboard</h4>
                        <img src="./assets/img/keyboard.jpg" alt="mac" srcset="" class="p2_itemDic">
                    </div>
                    
                    <div>
                        <strong class="p2_itemPrice">185.99</strong><span> $</span>
                        <span>199.99 $</span>
                    </div>
    
                    <div>
                        <i class="fa-solid fa-plus p2btn"></i>
                    </div>
                    
                </div>
    
            </div>
    
            <div class="items_p3">
                
                <div>
    
                    <div>
                        <h4 class="p3_itemName">Apple Mouse</h4>
                        <img src="./assets/img/mouse.jpg" alt="mac" srcset="" class="p3_itemDic">
                    </div>
                    
                    <div>
                        <strong class="p3_itemPrice">89.99</strong><span> $</span>
                        <span>99.99 $</span>
                    </div>
    
                    <div>
                        <i class="fa-solid fa-plus p3btn"></i>
                    </div>
                    
                </div>
    
            </div>
        </div>


        <div class="main__total">
            <div class="main__summary">

                <div class="main_summary-count">

                    <div class="main_sum-price">
                        <h4 class="main__sum-title">SELECTED PRODUCTS</h4>
                        <h3 class="main_sum-price dolar">0 <span> $</span></h3>
                    </div>

                    <div>
                        <Button class="main__order-btn">Finish Order</Button>
                    </div>

                </div>
                <div class="main_summary-info">

                    <div id="cart-shippin">
                        <span>Shippin :</span>
                        <span class="shippin">0<span> $</span></span>
                    </div>

                    <div id="cart-tax">
                        <span>Tax %18 :</span>
                        <span class="tax">0<span> $</span></span>
                    </div>

                    <div id="cart-total">
                        <span>Total :</span>
                        <span class="total">0<span> $</span></span>
                    </div>

                </div>
            </div>

        </div>

    </main>


    <div class="productBody">

        <section class="selectText">
            <h1>Selected Items</h1>
        </section>
    
        <div class="main__product">
    
            <h4>Selected</h4>
    
            <figure class="main__figure">
                <img src="./assets/img/mac.jpg" alt="" class="main__img">
            </figure>
            <div class="main__product-info">
                <h2 class="main__product-info--title">Macbook M2 Air</h2>
    
                <div class="main__product-price">
                    <p class="main__product-price--text"></p>
                </div>
        
                <div class="main_action">
    
                    <div class="main_action--btn">
        
                        <div class="main__quantity-controller">
        
                            <i class="fa-solid fa-minus"></i>
                            <p>0</p>
                            <i class="fa-solid fa-plus"></i>
    
                        </div>
        
                    </div>
    
                    <div class="main__product-removal">
                        <button class="main__product-removal--btn">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </div>
                    
                    <div class="main__product-line-price">1474.99 <span> $</span></div>
    
        
                </div>
    
            </div>
    
        </div>

    </div>


    <script src="./app.js"></script>
</body>
</html>
